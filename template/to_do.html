<div class="info_box todo">
  <div class="content">
    <div class="action fauxheading">
      <span class="label">{{action}}</span> 
    </div>
    <div class="date_time due">
      <span class="label">by:</span> {{date}}
    </div>
    <p class="whomst">{{whomst}}</p>
    <p class="description">{{description}}</p>
    <a class="task_url {{action}}" href="{{task_url}}">link</a>
  </div>
</div>
